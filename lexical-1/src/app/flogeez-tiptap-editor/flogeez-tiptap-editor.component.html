<div class="row mt-4 ms-5">
  <h2>FlogeezTiptapEditorComponent</h2>
</div>

<div class="row mt-4">
  <div class="col"></div>
  <div class="col-8">
    <form>
      <angular-tiptap-editor
        [content]="content"
        [toolbar]="toolbarConfig"
        [bubbleMenu]="bubbleMenuConfig"
        [locale]="'en'"
        [height]="400"
        (contentChange)="onContentChange($event)"
      />
    </form>
  </div>
  <div class="col"></div>
</div>

<div class="row mt-4">
  <div class="col"></div>
  <div class="col-8">
    <h3>HTML Output</h3>
    <pre
      style="
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 4px;
        border: 1px solid #ddd;
        max-height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
      "
      >{{ content }}</pre
    >
  </div>
  <div class="col"></div>
</div>
